<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="above-the-fold">
        <div class="title-pane">
            <div class="spacer"></div>
            <div class="content">
                <div class="banner">
                    <img src="assets/odin-lined.png" alt="Odin logo" width="380" height="508"/>
                    <h1>Odin</h1>
                </div>
                <small>Photo by <a>Halle West</a> on <a>Unsplash</a></small>
            </div>
        </div>
        <div class="form-container">
            <div class="call-to-action">
                <p>
                This is not a real online service! You know you need something like 
                this in your life to help you realise your deepest dreams. Sign up <strong>now</strong>
                to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form>
                <div class="form-banner"> 
                    <p class="form-hype">Let's do this!</p>
                    <div class="field-container">
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div>
                            <label for="email-address">Email</label>
                            <input type="email" name="email-address" id="email-address" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="/^[\+]?[1-9][\d\s\-\(\)]{7,14}$/">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required minlength="16">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>    
                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
